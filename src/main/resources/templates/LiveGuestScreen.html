<script th:inline="javascript">
    /*<![CDATA[*/
    var session = /*[[${catch_session}]]*/;
    var chatting_room = /*[[${chatting_room}]]*/;
    var video_code = /*[[${video_code}]]*/;
    
    const startBtn = document.getElementById('start');
    const inputBar = document.getElementById('roomid');
    const joinBtn = document.getElementById('join');
    
    var sockJs = null;
    var stomp = null;
    
    var userid = sessionStorage.getItem("using_id");
    console.log(userid);
    
    

    $(document).ready(function(){
    	startBtn.style.display = 'none';
    	inputBar.style.display = 'none';
    	joinBtn.style.display = 'none';
    	console.log("["+ session +"]"+"["+ chatting_room +"]")
    	$('#roomid').val(session);
    	$('#start').click();
    	
    	sockJs = new SockJS("/stomp/chat");
        //1. SockJS를 내부에 들고있는 stomp를 내어줌
        stomp = Stomp.over(sockJs);

        //2. connection이 맺어지면 실행
        stomp.connect({}, function (){
           console.log("STOMP Connection")

           //4. subscribe(path, callback)으로 메세지를 받을 수 있음
           stomp.subscribe("/sub/chat/room/" + video_code, function (chat) {
               var content = JSON.parse(chat.body);

               var writer = content.user_id;
               var chatting = content.chat;
               var str = '';
               
               console.log("확인????");

               if(writer === userid){
                   str = "<div class='col-6'>";
                   str += "<div class='alert alert-secondary'>";
                   str += "<b>" + writer + " : " + chatting + "</b>";
                   str += "</div></div>";
                   $("#msgArea").append(str);
               }
               else{
                   str = "<div class='col-6'>";
                   str += "<div class='alert alert-warning'>";
                   str += "<b>" + writer + " : " + chatting + "</b>";
                   str += "</div></div>";
                   $("#msgArea").append(str);
               }
           });
        });
        $('#button-send').on("click", function chatsendButton(){
        	//var sockJs = new SockJS("/stomp/chat");
        	//var stomp = Stomp.over(sockJs);
            var msg = document.getElementById("msg");
            console.log(msg);
            if(!msg){
             	alert("입력이 필요")
             }else{
             	console.log(userid + ":" + msg.value);
             	
             	
             	console.log("test" + video_code + msg.value + userid );
                 stomp.send('/pub/chat/message', {}, JSON.stringify({video_code: video_code, chat: msg.value, user_id: userid, chat_status: true}));
                 msg.value = '';
             }
             console.log(msg.value);
         });
        
        
    });
    /*]]>*/
</script>
